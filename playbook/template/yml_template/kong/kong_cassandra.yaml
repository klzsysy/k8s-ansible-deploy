apiVersion: v1
kind: Service
metadata:
  name: kong-proxy
spec:
  ports:
  - name: kong-proxy
    port: {{ kong_gw_http_port }}
    targetPort: 8000
    protocol: TCP
  selector:
    app: kong
  externalIPs:
    - {{ kong_ip }}

---
apiVersion: v1
kind: Service
metadata:
  name: kong-proxy-ssl
spec:
  ports:
  - name: kong-proxy-ssl
    port: {{ kong_gw_https_port }}
    targetPort: 8443
    protocol: TCP
  selector:
    app: kong
  externalIPs:
    - {{ kong_ip }}

---
apiVersion: v1
kind: Service
metadata:
  name: kong-admin
spec:
  ports:
  - name: kong-admin
    port: 8001
    targetPort: 8001
    protocol: TCP
  selector:
    app: kong
  externalIPs:
    - {{ kong_ip }}


---
apiVersion: v1
kind: Service
metadata:
  name: kong-admin-ssl
spec:
  ports:
  - name: kong-admin-ssl
    port: 8444
    targetPort: 8444
    protocol: TCP
  selector:
    app: kong
  externalIPs:
    - {{ kong_ip }}

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kong-rc
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: kong-rc
        app: kong
    spec:
      containers:
      - name: kong
        image: kong:0.12
        env:
          # ---- 兼容 0.13
          # - name: KONG_ADMIN_LISTEN
          #   value: "0.0.0.0:8001, 0.0.0.0:8444 ssl"

          # ---- 兼容 0.12
          - name: KONG_ADMIN_LISTEN
            value: 0.0.0.0:8001
          - name: KONG_ADMIN_LISTEN_SSL
            value: 0.0.0.0:8444
            # ---------
          - name: KONG_DATABASE
            value: cassandra
          - name: KONG_CASSANDRA_CONTACT_POINTS
            value: cassandra
          - name: KONG_CASSANDRA_KEYSPACE
            value: kong
          - name: KONG_CASSANDRA_REPL_FACTOR
            value: "2"
          - name: KONG_PROXY_ACCESS_LOG
            value: "/dev/stdout"
          - name: KONG_ADMIN_ACCESS_LOG
            value: "/dev/stdout"
          - name: KONG_PROXY_ERROR_LOG
            value: "/dev/stderr"
          - name: KONG_ADMIN_ERROR_LOG
            value: "/dev/stderr"
        ports:
        - name: admin
          containerPort: 8001
          protocol: TCP
        - name: proxy
          containerPort: 8000
          protocol: TCP
        - name: proxy-ssl
          containerPort: 8443
          protocol: TCP
        - name: admin-ssl
          containerPort: 8444
          protocol: TCP

